<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Property User</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
  <style>
    :root {
      --primary-color: #34b057;
      --secondary-color: #f8f9fa;
      --banner-image: url('../template/assets/img/logo/11.png');
    }

    body {
      background-color: var(--secondary-color);
    }

    .registration-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .registration-card .card-header {
      background-image: linear-gradient(to right, rgba(52, 176, 87, 0.8), rgba(52, 176, 87, 0.9)), var(--banner-image);
      background-size: cover;
      background-position: center;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding-top: 80px;
      padding-bottom: 80px;
      text-align: center;
    }

    .registration-card .card-header h4 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .registration-card .card-header p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .registration-card .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(52, 176, 87, 0.25);
    }

    .registration-card .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .registration-card .btn-primary:hover {
      background-color: #2c8c46;
      border-color: #2c8c46;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="registration-card">
          <div class="card-header">
            <h4>Register as a Property User</h4>
            <p>Join our community of property enthusiasts!</p>
          </div>
          <div class="card-body">
            <form action="login.html" method="get">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-person-plus-fill me-2"></i>
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
