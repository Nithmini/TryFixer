<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Providers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9;
        }
        .provider-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .online {
            color: green;
            font-weight: bold;
        }
        .offline {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="service-providers" class="mb-4">Service Providers</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search providers...">
            <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Expertise Area</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="window.location='service-profile.html?id=1';">
                    <td><img src="../template/assets/img/testimonial/author-1.jpg" class="provider-image me-2" alt="John Doe"> John Doe</td>
                    <td>Plumbing</td>
                    <td>Full-time</td>
                    <td><span class="online">Online</span></td>
                </tr>
                <tr onclick="window.location='service-profile.html?id=2';">
                    <td><img src="../template/assets/img/testimonial/author-2.jpg" class="provider-image me-2" alt="Jane Smith"> Jane Smith</td>
                    <td>Electrical Work</td>
                    <td>Part-time</td>
                    <td><span class="offline">Offline</span></td>
                </tr>
                <tr onclick="window.location='service-profile.html?id=3';">
                    <td><img src="../template/assets/img/testimonial/author-3.jpg" class="provider-image me-2" alt="Mike Johnson"> Mike Johnson</td>
                    <td>HVAC Services</td>
                    <td>Full-time</td>
                    <td><span class="online">Online</span></td>
                </tr>
                <tr onclick="window.location='service-profile.html?id=4';">
                    <td><img src="../template/assets/img/testimonial/author-4.jpg" class="provider-image me-2" alt="Sarah Brown"> Sarah Brown</td>
                    <td>Carpentry</td>
                    <td>Part-time</td>
                    <td><span class="offline">Offline</span></td>
                </tr>
                <tr onclick="window.location='service-profile.html?id=5';">
                    <td><img src="../template/assets/img/testimonial/author-1.jpg" class="provider-image me-2" alt="David Lee"> David Lee</td>
                    <td>Painting</td>
                    <td>Full-time</td>
                    <td><span class="online">Online</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
