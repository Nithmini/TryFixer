<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-image: url('../template/assets/img/banner/banner-2-1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4CAF50;
      font-weight: bold;
      font-size: 32px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .form-control {
      border-radius: 5px;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      font-weight: bold;
      border-radius: 25px;
      padding: 14px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .btn-login {
      background-color: #4CAF50;
      color: #fff;
      border: 2px solid #4CAF50;
    }

    .btn-login:hover {
      background-color: #45a049;
      border-color: #45a049;
    }

    .btn-register {
      background-color: #007bff;
      color: #fff;
      border: 2px solid #007bff;
    }

    .btn-register:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="../template/assets/img/logo/11.png" alt="Logo" class="logo">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-login" onclick="login()">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Login
        </button>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-register m-1" onclick="registerAsPropertyOwner()">
          <i class="bi bi-file-earmark-person-fill me-2"></i>
          Register as Property Owner
        </button>
        <button type="button" class="btn btn-register m-1" onclick="registerAsServiceProvider()">
          <i class="bi bi-tools me-2"></i>
          Register as Service Provider
        </button>
      </div>
    </form>
  </div>

  <script>
    const propertyOwnerUsername = "propertyowner";
    const propertyOwnerPassword = "password123";
    const serviceProviderUsername = "serviceprovider";
    const serviceProviderPassword = "password456";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === propertyOwnerUsername && password === propertyOwnerPassword) {
        window.location.href = "index.html";
      } else if (username === serviceProviderUsername && password === serviceProviderPassword) {
        window.location.href = "select-expertise-area.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }

    function registerAsPropertyOwner() {
      window.location.href = "register-po.html";
    }

    function registerAsServiceProvider() {
      window.location.href = "register-sp.html";
    }
  </script>
</body>
</html>
